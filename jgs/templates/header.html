{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JGS</title>
    <link rel="stylesheet" href="{% static 'Header.css' %}" />
  </head>
  <body style="margin: 0px; padding: 0px; box-sizing: border-box">
    <header>
      <div
        style="
          width: 100%;
          height: 100px;
          display: flex;
          justify-content: space-evenly;
          align-items: center;
          background-color: #3a6cd1;
        "
      >
        <div>
          <a href=""><img src="" alt="" /></a>
        </div>
        <div
          style="
            width: 50%;
            height: 100%;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
          "
        >
          <div class="{% if request.path == '/' %} active {% endif %}">
            <a
              href="/"
              style="text-decoration: none; color: white; font-size: 20px"
              >home</a
            >
          </div>
          <div
            class="{% if request.path == '/contactus/' %} active {% endif %}"
          >
            <a
              href="/contactus"
              style="text-decoration: none; color: white; font-size: 20px"
              >contactus</a
            >
          </div>
          <div class="{% if request.path == '/about/' %} active {% endif %}">
            <a
              href="/about"
              style="text-decoration: none; color: white; font-size: 20px"
              >about</a
            >
          </div>
          <div class="{% if request.path == '/service1/' %} active {% endif %}">
            <a
              href="/service1"
              style="text-decoration: none; color: white; font-size: 20px"
              >service1</a
            >
          </div>
          <div class="{% if request.path == '/#' %} active {% endif %}">
            <a
              href="#"
              style="text-decoration: none; color: white; font-size: 20px"
              >course</a
            >
          </div>
          <div class="{% if request.path == '/form/' %} active {% endif %}">
            <a
              href="/form"
              style="text-decoration: none; color: white; font-size: 20px"
              >form</a
            >
          </div>
          <div class="{% if request.path == '/form2/' %} active {% endif %}">
            <a
              href="/form2"
              style="text-decoration: none; color: white; font-size: 20px"
              >form2</a
            >
          </div>
          <div class="{% if request.path == '/user_form/' %} active {% endif %}">
            <a
              href="/user_form"
              style="text-decoration: none; color: white; font-size: 20px"
              >user_form</a
            >
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
